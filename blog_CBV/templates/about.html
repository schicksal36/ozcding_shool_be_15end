<!-- 
    이 파일은 about.html로, 웹사이트의 'About'(소개) 페이지를 담당합니다.
    이 HTML은 정적 페이지로, 서버에서 클라이언트(브라우저)에게 제공되어 사용자가 볼 수 있습니다.
    Django 템플릿에서 확장하지 않고 독립적으로 HTML 구조를 정의합니다.
-->

<!DOCTYPE html> <!-- 문서의 타입을 HTML5로 지정. 브라우저가 최신 HTML 해석하도록 안내 -->
<html lang="en"> <!-- 페이지의 주 언어를 영어로 지정 (lang="ko"로 변경 가능)-->
<head>
    <!-- meta charset: 웹 페이지 문자 인코딩을 UTF-8로 지정 (한글 등 다양한 문자 지원) -->
    <meta charset="UTF-8">

    <!-- meta viewport: 모바일이나 다양한 장치에서 화면 크기 자동 조정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title: 브라우저 탭/검색창에 표시될 제목 -->
    <title>Document</title>
</head>
<body>
    <!-- 메인 제목 영역: 실제 화면에 가장 크고 강조된 글씨로 노출됨 -->
    <h1>어바웃 페이지 입니다.</h1>
    <!--
        이 영역에 사이트/서비스의 소개글, 팀 정보, 서비스 목적 등
        구체적인 "About" 내용을 추가할 수 있습니다.
    -->
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<h1>회원가입</h1>

<!-- 회원가입 정보를 서버로 전송하기 위한 폼(form) 태그 시작 -->
<!-- method="post" : 입력되는 회원정보가 보안상 POST 방식으로 전송되어야 함 -->
<form method="post">
    <!-- CSRF(Cross Site Request Forgery) 보호를 위해 Django에서 제공하는 보안 토큰 삽입 -->
    <!-- 이 토큰이 없으면 POST 요청에서 403 Forbidden 에러가 발생 -->
    {% csrf_token %}

    <!-- form 객체의 필드들을 <p> 태그로 출력 -->
    <!-- 예: username, password1, password2, email 등이 자동으로 렌더링됨 -->
    <!-- 만약 사용자가 양식 입력을 잘못하면, 오류 메시지도 자동으로 표시됨 -->
    {{ form.as_p }}

    <!-- 실제 서버에 회원가입 요청을 전송하는 버튼 -->
    <!-- type="submit"을 지정해야 폼 전송 동작이 발생함 -->
    <button type="submit">회원가입</button>
</form>
<!-- 폼(form) 태그 종료 -->

{% endblock content %}

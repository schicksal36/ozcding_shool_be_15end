{% extends 'base.html' %}
{% block content %}
<!-- 로그인 정보를 서버로 전송하기 위한 form 태그 -->
<!-- method="POST" : 로그인 정보는 보안상 POST 방식으로 전송해야 함 -->
<form method="POST">

    <!-- CSRF 공격을 막기 위한 Django 보안 토큰 -->
    <!-- POST 요청 시 반드시 필요하며, 없으면 403 Forbidden 에러 발생 -->
    {% csrf_token %}

    <!-- Django에서 전달받은 form 객체를 p 태그 형태로 출력 -->
    <!-- AuthenticationForm 기준:
         - username 입력 필드
         - password 입력 필드
         - 검증 실패 시 에러 메시지
         를 자동으로 포함해서 렌더링함 -->
    {{ form.as_p }}

    <!-- 로그인 요청을 서버로 제출하는 버튼 -->
    <!-- type="submit" 이 없으면 폼이 전송되지 않을 수 있음 -->
    <button type="submit">로그인</button>
</form>

{% endblock content %}

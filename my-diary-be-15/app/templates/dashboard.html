<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의 일기 - 대시보드</title>
  <link rel="stylesheet" href="/app/static/auth.css" />
</head>
<body>
  <header class="header">
    <h1>🌿 오늘의 일기</h1>
    <nav>
      <span id="username"></span>
      <a href="/diaries">내 일기</a>
      <button onclick="logout()">로그아웃</button>
    </nav>
  </header>

  <main class="container">

    <!-- 오늘의 질문 -->
    <section class="card green" id="questionCard">
      <h2>☁️ 오늘의 질문</h2>
      <p id="questionText"></p>
      <button onclick="loadQuestion()">다른 질문</button>
    </section>

    <div class="row">
      <!-- 오늘의 명언 -->
      <section class="card">
        <h2>📜 오늘의 명언</h2>
        <p id="quoteText"></p>
        <button onclick="bookmarkQuote()">북마크</button>
      </section>

      <!-- 오늘의 일기 -->
      <section class="card">
        <h2>✏️ 오늘의 일기</h2>
        <input id="title" placeholder="제목" />
        <textarea id="content" placeholder="오늘 하루는 어땠나요?"></textarea>
        <button onclick="saveDiary()">일기 저장</button>
      </section>
    </div>

    <!-- 내 일기 미리보기 -->
    <section>
      <h3>📚 내 일기</h3>
      <div id="diaryList"></div>
      <a href="/diaries">전체보기 →</a>
    </section>

  </main>

  <script src="/static/dashboard.js"></script>
</body>
</html>

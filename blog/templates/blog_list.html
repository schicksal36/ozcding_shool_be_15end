{% extends 'base.html' %}
{% block content %}
<div class="mt-2 text-center">
    <h1 class="d-inline">블로그 목록</h1>
    <a href="{% url 'blog:create' %}" class="float-end btn btn-sm btn-primary">생성</a>
</div>

<hr>

<form method="get" style="margin-bottom: 10px;">
    <input class="form-control-sm"
           name="qwer"
           type="text"
           placeholder="검색어를 입력하세요"
           value="{% if request.GET.qwer %}{{ request.GET.qwer }}{% endif %}">
    <button class="btn btn-sm btn-info ms-1">검색</button>
</form>

{% for blog in object_list %}
<div class="my-1">
    <a href="{% url 'blog:detail' blog.pk %}"
       class="link-primary link-underline-opacity-0 link-underline-opacity-100-hover row">
       
       {% if blog.thumbnail %}
       <img src="{{ blog.thumbnail.url }}" alt="" class="col-2">
       {% elif blog.image %}
       <img src="{{ blog.image.url }}" alt="" class="col-2">
       {% endif %}

        <span class="col-10">
            [{{ blog.get_category_display }}] {{ blog.title }} -
            <small>{{ blog.created_at|date:"Y-m-d" }}</small>
        </span>

    </a>
</div>
{% endfor %}

{% include 'pagination.html' %}
{% endblock %}
